<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9da84e6a08.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <nav class="navbar navbar-dark bg-dark" id="margin">
    <form class="form-inline">
      <button
        onclick="copyToClipboard('#output')"
        id="half"
        class="btn btn-primary"
        type="button"
      >
        Copy
      </button>
      <button type="button" id="hello" class="btn btn-success">
        Add Task
      </button>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-danger my-2 my-sm-0" type="button" id="clear">
        Clear
      </button>
    </form>
  </nav>
  <body style="background-color: azure;">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="row">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Call Information</label>
                <input
                  type="text"
                  class="form-control"
                  id="contractnum"
                  placeholder="Contract Number"
                />
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value=""
                    placeholder="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Relationship"
                    id="relationship"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="other">Notes</label>
                <textarea
                  class="form-control other"
                  id="other"
                  value=""
                  rows="3"
                ></textarea>
              </div>
            
              <div class="custom-control custom-checkbox">
                <input value = "PHJ" type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">PHJ</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Eform</label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">Email or fax</label>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <div class="row">
 
            <div class="list-group" id="printArray">
              <a
                
                class="list-group-item list-group-item-action active"
                id="minWidth"
              >

              <div class="list-group-item list-group-item-action active" id = "minWidth">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1" >Task Flow</h5>
                </div>
              </a>
 
            </div>
        
          </div>

       
        </div>
      </div>
      <div class = "row">
        <p id = "testing"></p>
      </div>

      <footer>
        <div class="row space">
          <div class="output" id="output"></div>
        </div>
  
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
