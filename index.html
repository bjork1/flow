      <div class="row top">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"
              >Contract Number</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="contractnum"
          />
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Name & Relationship</span>
          </div>
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            id="name"
            value=""
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            id="relationship"
            value=""
          />
        </div>
      </div>

      <div class="row top">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" type="button">Notes</span>
          </div>
          <textarea
            class="form-control other"
            id="other"
            value=""
            aria-label="With textarea"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
          onclick="copyToClipboard('#output')"
          id="half"
        >
          Copy
        </button>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button
            class="btn btn-outline-secondary copyThis"
            type="button"
            id="clear"
          >
            Clear
          </button>
        </div>
        <div class="col-sm-4">
          <button
            class="btn btn-outline-secondary copyThis"
            type="button"
            id="addTask"
          >
            Add Task
          </button>
        </div>
        <div class="col-sm-4">
          <button
            class="btn btn-outline-secondary copyThis"
            id="removeTask"
            type="button"
          >
            Remove Task
          </button>
        </div>
      </div>

      <div class="row array">
        <div id="printArray"></div>
      </div>
